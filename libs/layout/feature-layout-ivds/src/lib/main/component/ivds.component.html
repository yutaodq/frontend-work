<div class="layout-wrapper" [ngClass]="{'layout-news-active': true,
            'p-input-filled': true, 'p-ripple-disabled': true}">

  <zy-ui-header [logo] ="logo">
  </zy-ui-header>
  <zy-ui-navbar [logo] ="logo" (menuButtonClick)="onMenuButtonClick()">

  </zy-ui-navbar>
  <zy-ui-menu  [active]="menuActive">
  </zy-ui-menu>
  <zy-ui-config>
  </zy-ui-config>
  <div class="layout-mask" [ngClass]="{'layout-mask-active': menuActive}" (click)="onMaskClick()">
  </div>
  <div class="layout-content">
    <router-outlet></router-outlet>
    <zy-ui-footer></zy-ui-footer>
  </div>

</div>
