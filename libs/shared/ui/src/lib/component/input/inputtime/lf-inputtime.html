<!-- 
	This html is copied from @ng-bootstrap/ng-bootstrap/NgbTimepicker component.
	
	Custom changes:
	added [hidden]="hidden". 
	added size="3" to inputs
	added 'ui-inputtext' to meridian's button
-->

<fieldset [disabled]="disabled" [class.disabled]="disabled" [hidden]="hidden">
	<div class="ngb-tp">
		<div class="ngb-tp-hour">
			<button *ngIf="spinners" type="button" class="btn-link" [ngClass]="setButtonSize()" (click)="changeHour(hourStep)"
			 [disabled]="disabled" [class.disabled]="disabled">
				<span class="chevron"></span>
				<span class="sr-only" i18n="@@ngb.timepicker.increment-hours">Increment hours</span>
			</button>
			<input type="text" [class.form-control-sm]="isSmallSize" [class.form-control-lg]="isLargeSize" maxlength="2" size="3"
			 placeholder="HH" i18n-placeholder="@@ngb.timepicker.HH" [value]="formatHour(model?.hour)" (keypress)="onKeyPress($event)" (change)="updateHour($event.target.value)"
			 [readonly]="readonlyInputs" [disabled]="disabled" aria-label="Hours" i18n-aria-label="@@ngb.timepicker.hours" class="ui-inputtext ui-widget ui-state-default ui-corner-all">
			<button *ngIf="spinners" type="button" class="btn-link" [ngClass]="setButtonSize()" (click)="changeHour(-hourStep)"
			 [disabled]="disabled" [class.disabled]="disabled">
				<span class="chevron bottom"></span>
				<span class="sr-only" i18n="@@ngb.timepicker.decrement-hours">Decrement hours</span>
			</button>
		</div>
		<div class="ngb-tp-spacer">:</div>
		<div class="ngb-tp-minute">
			<button *ngIf="spinners" type="button" class="btn-link" [ngClass]="setButtonSize()" (click)="changeMinute(minuteStep)"
			 [disabled]="disabled" [class.disabled]="disabled">
				<span class="chevron"></span>
				<span class="sr-only" i18n="@@ngb.timepicker.increment-minutes">Increment minutes</span>
			</button>
			<input type="text" [class.form-control-sm]="isSmallSize" [class.form-control-lg]="isLargeSize" maxlength=" 2" size="3"
			 placeholder="MM" i18n-placeholder="@@ngb.timepicker.MM" [value]="formatMinSec(model?.minute)" (keypress)="onKeyPress($event)" (change)="updateMinute($event.target.value)"
			 [readonly]="readonlyInputs" [disabled]="disabled" aria-label="Minutes" i18n-aria-label="@@ngb.timepicker.minutes"
			 class="ui-inputtext ui-widget ui-state-default ui-corner-all">
			<button *ngIf="spinners" type="button" class="btn-link" [ngClass]="setButtonSize()" (click)="changeMinute(-minuteStep)"
			 [disabled]="disabled" [class.disabled]="disabled">
				<span class="chevron bottom"></span>
				<span class="sr-only" i18n="@@ngb.timepicker.decrement-minutes">Decrement minutes</span>
			</button>
		</div>
		<div *ngIf="seconds" class="ngb-tp-spacer">:</div>
		<div *ngIf="seconds" class="ngb-tp-second">
			<button *ngIf="spinners" type="button" class="btn-link" [ngClass]="setButtonSize()" (click)="changeSecond(secondStep)"
			 [disabled]="disabled" [class.disabled]="disabled">
				<span class="chevron"></span>
				<span class="sr-only" i18n="@@ngb.timepicker.increment-seconds">Increment seconds</span>
			</button>
			<input type="text" [class.form-control-sm]="isSmallSize" [class.form-control-lg]="isLargeSize" maxlength="2" size="3"
			 placeholder="SS" i18n-placeholder="@@ngb.timepicker.SS" [value]="formatMinSec(model?.second)" (change)="updateSecond($event.target.value)"
			 [readonly]="readonlyInputs" [disabled]="disabled" aria-label="Seconds" i18n-aria-label="@@ngb.timepicker.seconds"
			 class="ui-inputtext ui-widget ui-state-default ui-corner-all">
			<button *ngIf="spinners" type="button" class="btn-link" [ngClass]="setButtonSize()" (click)="changeSecond(-secondStep)"
			 [disabled]="disabled" [class.disabled]="disabled">
				<span class="chevron bottom"></span>
				<span class="sr-only" i18n="@@ngb.timepicker.decrement-seconds">Decrement seconds</span>
			</button>
		</div>
		<div *ngIf="meridian" class="ngb-tp-spacer"></div>
		<div *ngIf="meridian" class="ngb-tp-meridian">
			<button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-inputtext"
			 [disabled]="disabled" [class.disabled]="disabled" (click)="toggleMeridian()">
				<ng-container *ngIf="model?.hour >= 12; else am" i18n="@@ngb.timepicker.PM">PM</ng-container>
				<ng-template #am i18n="@@ngb.timepicker.AM">AM</ng-template>
			</button>
		</div>
	</div>
</fieldset>
