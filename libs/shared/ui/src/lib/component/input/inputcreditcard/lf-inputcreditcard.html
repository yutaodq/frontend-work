<fieldset [disabled]="disabled" [hidden]="hidden" [class.disabled]="disabled">
	<div class="lf-parts">
		<div class="lf-part">
			<input #maskedDigits type="text" [class]="maskedDigitsInputStyleClass" [ngClass]="'ui-inputtext ui-widget ui-state-default ui-corner-all'"
			 maxlength="12" size="12" [placeholder]="elementsData.maskedDigits.placeholder" (change)="onChange($event)" (keyup)="onKeyUp($event)"
			 (keypress)="onKeyPress($event)" (focus)="onMaskedDigitsFocus($event)" (blur)="onMaskedDigitsBlur($event)" [disabled]="elementsData.maskedDigits.disabled"
			 aria-label="Masked Digits" style="width: 110px">
		</div>
		<div class="lf-part-spacer"></div>
		<div class="lf-part">
			<input #unmaskedDigits type="text" [ngClass]="'ui-inputtext ui-widget ui-state-default ui-corner-all'" maxlength="4" size="4"
			 [placeholder]="elementsData.unmaskedDigits.placeholder" (change)="onChange($event)" (keypress)="onKeyPress($event)" (focus)="onFocus($event)"
			 (blur)="onBlur($event)" [disabled]="elementsData.unmaskedDigits.disabled" aria-label="Unmasked Digits" style="width: 50px">
		</div>
	</div>
</fieldset>
