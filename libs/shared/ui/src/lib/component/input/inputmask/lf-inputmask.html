    added [hidden]="hidden"
 -->
<input #input pInputText [attr.id]="inputId" [attr.type]="type" [attr.name]="name" [ngStyle]="style" [ngClass]="styleClass"
    [attr.placeholder]="placeholder" [attr.size]="size" [attr.maxlength]="maxlength" [attr.tabindex]="tabindex"
    [attr.aria-label]="ariaLabel" [attr.aria-required]="ariaRequired" [disabled]="disabled" [hidden]="hidden"
    [readonly]="readonly" [attr.required]="required" (focus)="onInputFocus($event)" (blur)="onInputBlur($event)"
    (keydown)="onKeyDown($event)" (keypress)="onKeyPress($event)" [attr.autofocus]="autoFocus" (input)="onInput($event)"
    (paste)="handleInputChange($event)">
