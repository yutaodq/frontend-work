<div class="modal-header">
	<div class="modal-title">{{title}}</div>
	<button type="button" class="control-bar-close" aria-label="Close" (click)="onCloseClick()">
		<span class="fa fa-window-close lf-modal-control-bar-button" aria-hidden="true"></span>
	</button>
</div>
<div class="card-dialog-body">
	<div class="modal-body">
		<compose [componentType]="view" [model]="data"></compose>
	</div>
	<div class="modal-footer">
		<span *ngFor="let button of buttons">
			<lf-button [label]="button.label" [name]="button.label" styleClass="btn-primary" (onClick)="onButtonClick(button)" [authorizationLevel]="authorizationLevel"
			 [disabled]="disabled" [actionType]='button.actionType'></lf-button>
		</span>
	</div>
</div>
