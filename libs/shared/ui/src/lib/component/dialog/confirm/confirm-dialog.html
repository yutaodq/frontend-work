<div class="modal-header">
	<div class="modal-title">{{title}}</div>
	<button type="button" class="control-bar-close" aria-label="Close" (click)="onCloseClick()">
		<span class="fa fa-window-close lf-modal-control-bar-button" aria-hidden="true"></span>
	</button>
</div>
<div class="modal-body">{{message}}</div>
<div class="modal-footer">
	<dialog-buttonbar [buttons]="buttons" (buttonClick)="onButtonClick($event)"></dialog-buttonbar>
</div>
