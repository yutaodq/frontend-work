<!-- 
	This html is copied from corresponding PrimeNg component.
-->

<div [attr.id]="id" class="ui-tabview-panel ui-widget-content" [ngClass]="{'ui-helper-hidden': !selected}" role="tabpanel"
    [attr.aria-hidden]="!selected" [attr.aria-labelledby]="id + '-label'" *ngIf="!closed">
    <ng-content></ng-content>
    <ng-container *ngIf="contentTemplate && (cache ? loaded : selected)">
        <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </ng-container>
</div>
