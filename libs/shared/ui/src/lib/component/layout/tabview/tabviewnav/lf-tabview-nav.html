<!-- 
    This html is copied from corresponding PrimeNg component.
    
    Custom changes:
    Added [id]="tab.id + '-tab'"
    Added [name]="tab.id + '-link" 
-->

<ng-template ngFor let-tab [ngForOf]="tabs">
    <li [id]="tab.id + '-tab'" [class]="getDefaultHeaderClass(tab)" [ngStyle]="tab.headerStyle" role="presentation"
        [ngClass]="{'ui-tabview-selected ui-state-active': tab.selected, 'ui-state-disabled': tab.disabled}" (click)="clickTab($event,tab)"
        *ngIf="!tab.closed">
        <a [attr.id]="tab.id + '-label'" [name]="tab.id + '-link'" href="#" role="tab" [attr.aria-selected]="tab.selected"
            [attr.aria-controls]="tab.id">
            <span class="ui-tabview-left-icon" [ngClass]="tab.leftIcon" *ngIf="tab.leftIcon"></span>
            <span class="ui-tabview-title">{{tab.header}}</span>
            <span class="ui-tabview-right-icon" [ngClass]="tab.rightIcon" *ngIf="tab.rightIcon"></span>
        </a>
        <span *ngIf="tab.closable" class="ui-tabview-close fa fa-close" (click)="clickClose($event,tab)"></span>
    </li>
</ng-template>
