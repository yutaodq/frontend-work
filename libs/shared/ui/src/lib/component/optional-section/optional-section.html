<div *ngIf="!hidden">
	<div class="row lf-optional-section-buttonbar justify-content-end">
		<span *ngFor="let button of buttons">
			<lf-button [label]="button.label"  [disabled]="isButtonDisabled(button)"  (onClick)="onButtonClick(button)"  styleClass="btn-primary"
			              [authorizationLevel]="authorizationLevel"  [actionType]="button.actionType"></lf-button>
		</span>
	</div>
	<div *ngIf="dataExists">
		<compose [model]="item" [componentType]="itemComponentType"></compose>
	</div>
	<div *ngIf="!dataExists">
		<div class="row justify-content-center">No Data Exists</div>
	</div>

</div>
