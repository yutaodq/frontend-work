<div [ngClass]="'ui-toolbar ui-widget ui-widget-header ui-corner-all ui-helper-clearfix'" [ngStyle]="style" [class]="styleClass">
	<span *ngFor="let button of buttons">
		<span *ngIf="button.visible">
			<lf-button *ngIf="(button.type == 'button' && button.popoverParams); else plainButton" [id]="button.id" [label]="button.label"
			 [title]="button.title" [icon]="button.icon" [disabled]="button.disabled" lfPopover [popoverParams]="button.popoverParams"
			 [style]="button.style" [styleClass]="button.styleClass" (onClick)="button.onClick($event)">
			</lf-button>
			<ng-template #plainButton>
				<lf-button *ngIf="button.type == 'button'" [id]="button.id" [label]="button.label" [title]="button.title" [icon]="button.icon"
				 [disabled]="button.disabled" [style]="button.style" [styleClass]="button.styleClass" (onClick)="button.onClick($event)">
				</lf-button>
			</ng-template>
			<lf-split-button *ngIf="button.type == 'split_button'" [id]="button.id" [label]="button.label" [title]="button.title"
			 [icon]="button.icon" [disabled]="button.disabled" [model]="button.model" [style]="button.style" [styleClass]="button.styleClass"
			 (onClick)="button.onClick($event)">
			</lf-split-button>
			<span *ngIf="button.badge" class="badge">{{button.badge}}
			</span>
		</span>
	</span>
</div>
