<div class="main-table-div">
  <div class="search-icon">
    <input type="text" id="filter-text-box" class="control-btns control-search" placeholder="Search..."
           [ngModel]="globalFilter" (keyup)="onGlobalFilterChanged($event.target.value)"/>
    <i [ngClass]="{'d-none': globalFilter?.length === 0}" class="fa fa-times-circle-o" (click)="clearSearch()"></i>
  </div>
  <div>
    <button class="fa fa-envelope-square control-btns" data-toggle="tooltip" data-placement="bottom" title="Email"
            type="button"></button>
  </div>
</div>
