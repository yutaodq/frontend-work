  <p>vehicle-details works!</p>
  {{ vehicle.name }}
  <div class="card">
    <h5>Advanced</h5>
    <div class="p-fluid p-formgrid p-grid">

      <div class="row">
        <div class="col-md-6">
          <zy-ui-details-input lable="车辆名称" [value]="vehicle.name"/>

        </div>
        <div class="col-md-6">
          <zy-ui-details-input lable="车辆类型" [value]="vehicle.type">

          </zy-ui-details-input>
        </div>
      </div>
      <div class="w-100"></div>

      <div class="row">
        <div class="col-md-4">
          <zy-ui-details-input lable="外部牌照" [value]="vehicle.pz">

          </zy-ui-details-input>
        </div>
        <div class="col-md-4">
          <zy-ui-details-input lable="内部牌照" [value]="vehicle.nbpz">

          </zy-ui-details-input>
        </div>
        <div class="col-md-4">
          <zy-ui-details-input lable="车辆状态" [value]="vehicle.zt">
          </zy-ui-details-input>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <zy-ui-details-input lable="备注" [value]="vehicle.bz" rows="4">
          </zy-ui-details-input>
        </div>
      </div>

     </div>
  </div>
</div>
